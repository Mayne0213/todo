apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  labels:
    environment: production
spec:
  replicas: 2
  template:
    spec:
      containers:
        - name: todo-app
          resources:
            requests:
              memory: "120Mi"
              cpu: "50m"
            limits:
              memory: "230Mi"
              cpu: "150m"

